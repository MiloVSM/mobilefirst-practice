<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__menu-hamburguer container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Categorias</li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Programação</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Front-End</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Infraestrutura</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Business</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Design & UX</a>
                </li>
            </ul>

            <img src="./assets/Logo.svg" alt="Logo da Alura Books" class="container__image">
        </div>
        <div class="container">
            <a href="#"><img src="./assets/Favoritos.svg" alt="Meus Favoritos" class="container__image"></a>
            <a href="#"><img src="./assets/Compras.svg" alt="Sacola de compras" class="container__image"></a>
            <a href="#"><img src="./assets/Usuario.svg" alt="Meu perfil de usuário" class="container__image"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carousel">
        <h2 class="carousel__title">Últimos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./assets/ApacheKafka.svg" alt="Livro "></div>
            <div class="swiper-slide"><img src="./assets/Liderança.svg" alt="Livro sobre liderança em design"></div>
            <div class="swiper-slide"><img src="./assets/Javascript.svg" alt="Livro"></div>
            <div class="swiper-slide"><img src="./assets/Acessibilidade.svg" alt="Livro"></div>
            <div class="swiper-slide"><img src="./assets/Construct2.svg" alt="Livro"></div>
            <div class="swiper-slide"><img src="./assets/Angular.svg" alt="Livro"></div>
            ...
            </div>
        
            <!-- If we need navigation buttons -->  
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: { el: '.swiper-pagination',type: 'bullets'}
          });
        
    </script>
</body>
</html>
